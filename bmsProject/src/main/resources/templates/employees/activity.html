<div th:replace="shared/header"></div>

<div class="box">
    <div class="box-header with-border">
        <a th:href="@{'/'+${pageURI}+'/create'}" class="btn btn-primary btn-xs" title="Create new Task">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>

    <div class="box-body">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Employee Name</th>
                    <th>Task</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity:${dailyActivities}">
                    <td th:text="${activity.id}"></td>
                    <td th:text="${activity.workingDate}"></td>
                    <td><table><tr>
                                <td th:text="${activity.employee.firstName}"></td>
                                <td th:text="${activity.employee.lastName}"></td>
                     </tr></table></td>
                    <td th:text="${activity.task.name}"></td>
                    <td th:text="${activity.quantity}"></td>
                    <td th:text="${activity.amount}"></td>
                    <td>
                        <a th:href="@{'/'+${pageURI}+'/edit/'+${activity.id}}" class="btn btn-warning btn-xs" title="Edit Task">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a th:href="@{'/'+${pageURI}+'/delete/'+${activity.id}}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger btn-xs" title="Delete Task">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="shared/footer"></div>

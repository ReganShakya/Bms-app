<div th:replace="shared/header"></div>

<div class="box">
    <div sec:authorize='hasRole("ROLE_ADMIN")' class="box-header with-border">
        <a th:href="@{'/'+${pageURI}+'/create'}" class="btn btn-primary btn-xs" title="Create new Task">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>

    <div class="box-body">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Task Name</th>
                    <th>Rate</th>
                    <th sec:authorize='hasRole("ROLE_ADMIN")'>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record:${records}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.name}"></td>
                    <td th:text="${record.rate}"></td>
                    <td sec:authorize='hasRole("ROLE_ADMIN")'>
                        <a th:href="@{'/'+${pageURI}+'/edit/'+${record.id}}" class="btn btn-warning btn-xs" title="Edit Task">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a th:href="@{'/'+${pageURI}+'/delete/'+${record.id}}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger btn-xs" title="Delete Task">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="shared/footer"></div>
